{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h2>signup</h2>
    <form action="signup/" method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="usname" name="username" placeholder=" Enter username" required>


        <label for="">firstname</label>
        <input type="text" id="firstname"  name="firstname" placeholder="Enter firstname" required>
        

        <label for="">lastname</label>
        <input type="text"id="lname"  name="lastname" placeholder="Enter lastname" required>
        

        <label for="">email</label>
        <input type="email" id="email"  name="email" placeholder="Enter email"required>

        <label for="">password</label>
        <input type="password" id="pass1"  name="password" placeholder=" create password" required>


        <label for="">confirm password</label>
        <input type="password" id="pass2"  name="confpassword" placeholder="confirm password" required>

        <button type="submit">submit</button>
    </form>
   
</body>
</html>
